<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Intelligence • Haut-Rhin</title>
    
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' rel='stylesheet' />
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reproject/1.2.6/reproject.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="data.js"></script>
</head>
<body>

    <div id="app">
        
        <aside class="glass-panel sidebar">
            <div class="header">
                <div class="logo-box"><i class="fa-solid fa-tree"></i></div>
                <div>
                    <h1>Forest Guard</h1>
                    <p>Haut-Rhin Analysis</p>
                </div>
            </div>

            <div class="kpi-grid">
                <div class="kpi-card">
                    <span class="label">Surface Sensible</span>
                    <span class="value" id="kpi-surf">--</span>
                    <span class="unit">Hectares</span>
                </div>
                <div class="kpi-card warning">
                    <span class="label">Zones Critiques</span>
                    <span class="value" id="kpi-zones">--</span>
                    <span class="unit">Polygones</span>
                </div>
            </div>

            <div class="description">
                <h3><i class="fa-solid fa-circle-info"></i> Analyse</h3>
                <p>Données DataGrandEst converties à la volée (Lambert93 -> GPS).</p>
                <p><em>Clic-droit pour incliner la caméra.</em></p>
            </div>

            <div class="chart-container">
                <canvas id="riskChart"></canvas>
            </div>
            
            <div class="legend-3d">
                <div class="gradient-bar"></div>
                <div class="legend-labels">
                    <span>Faible</span><span>Moyen</span><span>Fort</span><span>Critique</span>
                </div>
            </div>
        </aside>

        <div id="map"></div>

    </div>

    <script src="main.js"></script>
</body>
</html>
